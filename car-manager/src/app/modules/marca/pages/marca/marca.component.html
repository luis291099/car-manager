<div class="container">

    <h1>Marcas</h1>
    <div class="p-grid">
        <div class="p-xl-8">
            <p-table [value]="branchs" styleClass="p-datatable-sm p-datatable-gridlines" [rows]="6" [paginator]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-branch>
                    <tr>
                        <td>1</td>
                        <td>{{branch.name}}</td>
                        <td>{{branch.country}}</td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning" (click)="showModalDialog(branch)"></button>
                            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="onClickExcluirMarca(branch)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-col-4">
            <p-card header="Marcas Cadastrados" subheader="Gestão" styleClass="p-card-shadow">
                <!-- <p-header>
                    <img alt="Card" src="./../../../../../assets/images/car-ilust.png">
                </p-header> -->
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum eos incidunt porro tempore! Aut magnam, illo illum, eos at eligendi corrupti tempora necessitatibus pariatur quis sapiente dolores provident fugit voluptas?</p>
                <ng-template pTemplate="footer">
                    <p-button label="Adicionar" icon="pi pi-plus" (click)="showModalDialogCadastro()"></p-button>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
<p-dialog header="Alteração dados da Marca" [(visible)]="displayModal" [modal]="true" [style]="{width: '60vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [maximizable]="true">
    <form #formEdicao="ngForm">
        <div class="p-grid">
            <div class="p-col">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required [(ngModel)]="branchEdit.name">
            </div>
            <div class="p-col">
                <label for="name">Pais</label>
                <select name="country" id="country" required [(ngModel)]="branchEdit.country">
                    <option [value]="item" *ngFor="let item of countries">
                        {{ item }}
                    </option>
                </select>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="onClickEditarMarca()" label="Ok" styleClass="p-button-text" [disabled]="!formEdicao.form.valid"></p-button>
    </ng-template>
</p-dialog>

<p-dialog header="Cadastro de Marca" [(visible)]="displayModalCadastro" [modal]="true" [style]="{width: '60vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false" [maximizable]="true">
    <form #form="ngForm">
        <div class="p-grid">
            <div class="p-col">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required ngModel>
            </div>
            <div class="p-col">
                <label for="name">Pais</label>
                <select name="country" id="country" required ngModel>
                    <option [value]="item" *ngFor="let item of countries">
                        {{ item }}
                    </option>
                </select>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="onClickSalvarMarca()" label="Salvar" [disabled]="!form.form.valid" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>
