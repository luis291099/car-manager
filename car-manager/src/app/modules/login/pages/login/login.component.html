<main class="container">
    <div class="d-flex">
        <div class="card-login">
            <h2>CarManager</h2>
            <h1>LOGIN</h1>
            <form #formLogin="ngForm">
                <input type="email" name="username" placeholder="EMAIL" ngModel>
                <input type="password" name="password" placeholder="SENHA" ngModel>
                <button [disabled]="!formLogin.form.valid" (click)="onClickLogin()">ENTRAR</button>
            </form>
        </div>
    </div>
</main>
